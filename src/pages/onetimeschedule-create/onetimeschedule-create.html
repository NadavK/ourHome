<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ONETIMESCHEDULE_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="today" [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="HH:MM" pickerFormat="HH MM" [(ngModel)]="start" [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="HH:MM" pickerFormat="HH MM" [(ngModel)]="end" [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>


      <ion-item>
        <!--button ion-button clear icon-only item-left (click)="pickDate()"><ion-icon name="calendar"></ion-icon></button-->
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-input type="date" placeholder="{{ 'ONETIMESCHEDULE_DATE_PLACEHOLDER' | translate }}" formControlName="date" [(ngModel)]="today"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="text" item-left></ion-icon>
        <ion-input type="text" placeholder="{{ 'ONETIMESCHEDULE_STARTTIME_PLACEHOLDER' | translate }}" formControlName="start" [(ngModel)]="start"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="time" item-left></ion-icon>
        <ion-input type="time" placeholder="{{ 'ONETIMESCHEDULE_STARTTIME_PLACEHOLDER' | translate }}" formControlName="start" value="{{start}}"></ion-input>
      </ion-item>
        a{{start}}b
      <ion-item>
        <ion-icon name="time" item-left></ion-icon>
        <ion-input type="time" placeholder="{{ 'ONETIMESCHEDULE_ENDTIME_PLACEHOLDER' | translate }}" formControlName="end" value="01:23"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
